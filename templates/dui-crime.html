<h1>NFL DUI</h1>
  <input type="text" ng-model="crime" placeholder="Enter crime">
  <button class='btn btn-lg btn-success' ng-click="getArrestCtrl(crime)" name="button">Get crime</button>

  <img ng-src="{{img}}" alt="" />
  <ul>
    <li>Date: {{Date}}</li>
    <li>Team: {{Team}}</li>
    <li>Encounter: {{Encounter}}</li>
    <li>Description: {{Description}}</li>
    <li>Outcome: {{Outcome}}</li>
  </ul>
